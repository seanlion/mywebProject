{% if session.get('id') is not none %}
    <a href="{{url_for('member.member_logout')}}">로그아웃</a>

{% else %}
    {% if request.url_rule.endpoint == 'member.make_login' %}
        <a href="{{url_for('member.member_join')}}">회원가입</a>
    {% else %}
        <a href="{{url_for('member.make_login')}}">로그인</a>
    {% endif %}
{% endif %}
